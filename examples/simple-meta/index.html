<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <title>Quiddle</title>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <style type="text/css" media="screen">
        .quiddle-input { 
            width:100%;
            height: 300px;
        }
        .quiddle-preview {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Quiddle - Try html, js and css live</h2>
    <div class="row">
        <div class="col-md-6">
         <h2>HTML</h2> 
            <div  class="quiddle-input" data-quiddle-file="tmpl_body.html" data-quiddle-marker="body" data-quiddle-type="html"></div>

            <h2>JS</h2>
            <div  class="quiddle-input" data-quiddle-file="tmpl_js.html" data-quiddle-marker="script" data-quiddle-type="javascript"></div>
            
            <h2>CSS</h2>
            <div  class="quiddle-input"  data-quiddle-marker="css" data-quiddle-type="css"></div>
            <button class="quiddle-run">Run</button>
            <button class="quiddle-reset">Reset</button>
        </div> 
        <div class="col-md-6">
            <h2>Preview</h2>
            <iframe class="quiddle-preview"></iframe>
        </div>

    </div>
</div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.01/ace.js"></script>
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
<script src="../../src/jquery.quiddle.js"></script>
<!-- Better use minified version: <script src="../../build/jquery.quiddle.min.js"></script> -->
<script>
        $('.container').quiddle({template: 'tmpl_html.html'});
</script>

</html>
